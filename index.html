<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS, Font Awesome, My Own CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>

    <div class="container">
        <div class="row">
            <aside class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="searchTitle">Search for a City:</h4>
                        <form class="d-flex">
                            <input class="inputValue form-input" type="text" placeholder="Enter a city to search...">
                            <button class="searchBtn" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                        <div class="prevSearch">
                            <!-- <p></p> -->
                        </div>
                        
                    </div>
                </div>
            </aside>
            <main class="col-8">
                <div class="row">
                    <div class="col-8">
                        <h1 class="cityName"></h1>
                        <img class="weatherIcon" src=""></img>
                        <div class="temp"></div>
                        <div class="humidity"></div>
                        <div class="windSpeed"></div>
                        <div class="uvIndex"></div>
                    </div> 
                </div>
                <div class="row">
                    <h4 class="forecast", hidden>5-Day Forecast:</h4>
                        <div class="card-deck w-100", hidden>
                            <div class="card day1">
                                <h5 class="card-title date1"></h5>
                                <img class="icon1" src=""></img>
                                <p class="card-text temp1"></p>
                                <p class="card-text humidity1"></p>
                            </div>
                            <div class="card day2">
                                <h5 class="card-title date2"></h5>
                                <img class="icon2" src=""></img>
                                <p class="card-text temp2"></p>
                                <p class="card-text humidity2"></p>
                            </div>
                            <div class="card day3">
                                <h5 class="card-title date3"></h5>
                                <img class="icon3" src=""></img>
                                <p class="card-text temp3"></p>
                                <p class="card-text humidity3"></p>
                            </div>
                            <div class="card day4">
                                <h5 class="card-title date4"></h5>
                                <img class="icon4" src=""></img>
                                <p class="card-text temp4"></p>
                                <p class="card-text humidity4"></p>
                            </div>
                            <div class="card day5">
                                <h5 class="card-title date5"></h5>
                                <img class="icon5" src=""></img>
                                <p class="card-text temp5"></p>
                                <p class="card-text humidity5"></p>
                            </div>
                        </div>
                </div>
            </main>
            <!-- create column for currentweather -->
        </div>
    </div>
    <!--jQuery JS and My Own JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/index.js"></script>
</body>
</html>
