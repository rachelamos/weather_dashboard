<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS, Font Awesome, My Own CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>

    <div class="container">
        <div class="row">
            <aside class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="searchTitle">Search for a City:</h4>
                        <form class="d-flex">
                            <input class="inputValue form-input" type="text" placeholder="Enter a city to search...">
                            <button class="searchBtn" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                        <div class="card prevSearch city1">
                            <p>Lorem Ipsum</p>
                        </div>
                        <div class="card prevSearch city2">
                            <p>Lorem Ipsum</p>
                        </div>
                        <div class="card prevSearch city3">
                            <p>Lorem Ipsum</p>
                        </div>
                        <div class="card prevSearch city4">
                            <p>Lorem Ipsum</p>
                        </div>
                        <div class="card prevSearch city5">
                            <p>Lorem Ipsum</p>
                        </div>
                        <div class="card prevSearch city6">
                            <p>Lorem Ipsum</p>
                        </div>
                    </div>
                </div>
            </aside>
            <main class="col-md-8">
                <div class="row">
                    <h1 class="cityName"></h1>
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="windSpeed"></div>
                    <div class="uvIndex"></div>
                </div>
                <div class="row">
                    <div class="card-group">
                        <div class="card day1"></div>
                        <div class="card day2"></div>
                        <div class="card day3"></div>
                        <div class="card day4"></div>
                        <div class="card day5"></div>
                    </div>
                </div>
            </main>
            <!-- create column for currentweather -->
        </div>
    </div>
    <!--jQuery JS and My Own JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="assets/index.js"></script>
</body>
</html>
